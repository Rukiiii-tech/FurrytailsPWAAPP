<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="A mobile app booking system for Furry Tails pet services."
    />

    <!-- Viewport for full PWA responsiveness -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- iOS PWA Tags (Apple-specific) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Furry Tails" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Android/Standard PWA Tags (Fixes deprecation warning) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#FFB64A" />
    <!-- Sets the color of the browser toolbar -->

    <!-- Favicon and Manifest -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Furry Tails</title>
    <!-- The manifest is CRUCIAL for PWA installation -->
    <link rel="manifest" href="manifest.json" />

    <!-- Remove all manual Firebase script includes since main.dart uses DefaultFirebaseOptions -->

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function () {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
